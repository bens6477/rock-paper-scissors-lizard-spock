<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link SweetAlert functionality -->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>

    <!-- create title area -->
    <div class="title-area">
        <h1>
            <span id="title-rock">Rock</span>, 
            <span id="title-paper">Paper</span>, 
            <span id="title-scissors">Scissors</span>, 
            <span id="title-lizard">Lizard</span>, 
            <span id="title-spock">Spock</span>
        </h1>
    </div>

    <!-- add content to rules area -->
    <div id="rules-area" class="games-area">
        <h2>Welcome To The Game</h2>
        <div id="rules-image-container" class="image-container">
            <img id="rules-image" src="assets/images/selection.jpg" alt="Rock Paper Scissors Lizard Spock">    
        </div>
        <button data-type="play-game" class="btn">Play Game</button>
    </div>

    <!-- add content to games area -->
    <div id="match-area" class="games-area">

        <!-- create user's selection area -->
        <div id="user-area" class="player-area">
            <div>
                <h2 class="player-name">You</h2>
            </div>

            <div id="user-image-container" class="image-container">
                <img id="user-image" src="assets/images/selection.jpg" alt="Rock Paper Scissors Lizard Spock">    
            </div>

            <div id="user-button-container">
                <button data-type="rock" class="btn">Rock</button>
                <button data-type="paper" class="btn">Paper</button>
                <button data-type="scissors" class="btn">Scissors</button>
                <button data-type="lizard" class="btn">Lizard</button>
                <button data-type="spock" class="btn">Spock</button>
            </div>
        </div>
    
        <!-- create central info area -->
        <div class="central-area">
            <div class="score-area">
                <div id="score-title">Score</div>
                <span id="user-score">0</span> - <span id="cpu-score">0</span>
            </div>

            <div class="results-area">
                <div id="result-title">Result</div>
                <span id="current-result"></span>
            </div>
            <br class="clear">
        </div>
    
        <!-- create computer's selection area -->
        <div id="cpu-area" class="player-area">
            <div>
                <h2 class="player-name">CPU</h2>
            </div>
            <div id="cpu-image-container" class="image-container">
                <img id="cpu-image" src="assets/images/selection.jpg" alt="Rock Paper Scissors Lizard Spock">    
            </div>
        </div>
        <br class="clear">
    </div>

    <div id="review-area" class="games-area">
        <h2>Results</h2>
        <span id="user-score-review">0</span> - <span id="cpu-score-review">0</span>
        <br class="clear">
        <button data-type="play-game" class="btn">Play Again</button>
    </div>
    
    <!-- link to the JavaScript code -->
    <script src="assets/js/script.js"></script>
</body>
</html>
