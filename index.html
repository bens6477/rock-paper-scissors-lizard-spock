<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Challenge your luck against the computer in a contemporary variation of the traditional game of chance.">
    <meta name="keywords" content="rock paper scissors lizard spock game">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    
    <!-- link to SweetAlert -->
    <link rel="stylesheet" href="sweetalert2.min.css"></body>

    <title>Rock, Paper, Scissors,Lizard, Spock</title>
</head>
<body>

    <!-- create title area -->
    <section class="title-area">
        <h1>
            <span id="title-rock">Rock</span>, 
            <span id="title-paper">Paper</span>, 
            <span id="title-scissors">Scissors</span>,
            <br>
            <span id="title-lizard">Lizard</span>, 
            <span id="title-spock">Spock</span>
        </h1>
    </section>

    <!-- add content to rules area -->
    <section id="rules-area" class="games-area hide">
        <h2>Instructions</h2>
        <div id="rules-image-container" class="rules-image-container">
            <img id="rules-image" src="assets/images/selection.jpg" alt="Rock Paper Scissors Lizard Spock">    
        </div>
        <div id="rules">
            <ol>
                <li>Inspect the winner ranking system above</li>
                <li>Choose your attack by clicking on it's icon</li>
                <li>First player to 10 points wins</li>
            </ol>
        </div>
        <button data-type="play-game" class="btn">Play Game</button>
    </section>

    <!-- add content to games area -->
    <div id="match-area" class="games-area">
        <!-- create computer's selection area -->
        <div id="cpu-area" class="player-area">
            <div>
                <h2 class="player-name">CPU</h2>
            </div>
            <div id="cpu-image-container" class="image-container">
                <img id="cpu-image" src="assets/images/selection.jpg" alt="Rock Paper Scissors Lizard Spock">    
            </div>
        </div>
    
        <!-- create central info area -->
        <div class="central-area">
            <div id="score-area">
                <div id="score-title">Score</div>
                <span id="user-score">0</span> - <span id="cpu-score">0</span>
            </div>
            <div id="results-area">
                <span id="current-result">Let's Play!<br>Choose your attack.</span>
            </div>
            <div id="countdown-area" class="hide-center">
                <span id="countdown-result">Rock</span>
            </div>
            <br class="clear">
        </div>

        <!-- create user's selection area -->
        <div id="user-area" class="player-area">
            <div>
                <h2 class="player-name">You</h2>
            </div>
            <div id="user-image-container" class="image-container">
                <img id="user-image" src="assets/images/selection.jpg" alt="Rock Paper Scissors Lizard Spock">
                <button id="rock-button" data-type="rock" class="btn-user"></button>
                <button id="paper-button" data-type="paper" class="btn-user"></button>
                <button id="scissors-button" data-type="scissors" class="btn-user"></button>
                <button id="lizard-button" data-type="lizard" class="btn-user"></button>
                <button id="spock-button" data-type="spock" class="btn-user"></button>
            </div>
        </div>
        <br class="clear">
    </div>

    <!-- add content to review area -->
    <section id="review-area" class="games-area hide">
        <div id="review-inner">
            <h2>Results</h2>
            <span id="user-score-review"></span> - <span id="cpu-score-review"></span>
            <br class="clear">
            <button data-type="play-game" class="btn">Play Again</button>
        </div>
    </section>

    <footer>
        <button data-type="play-game" class="btn-small">Play Again</button>
        <button id="github" class="btn-small">
            <a href="https://github.com/bens6477" target="_blank" rel=noopener aria-label="Visit our GitHub page (opens in a new tab)"><i class="fab fa-github"></i></a>
        </button>
        <button data-type="rules" class="btn-small">Instructions</button>
    </footer>
    
    <!-- link to the game JavaScript, FontAwesome and sweetalert2 -->
    <script src="assets/js/game.js"></script>
    <script src="https://kit.fontawesome.com/45c64c2e27.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
</html>
